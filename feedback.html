<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="estilos/estilo da página de feedback.css">
</head>
<body>
    <form action="página do formulário.html" method="post">
        <div>
          <label for="name" required>Nome:</label>
          <input type="text" id="name" />
        </div>
        <div>
          <label for="mail" required>E-mail:</label>
          <input type="email" id="mail" />
        </div>
        <div>
          <label for="msg" required>Mensagem:</label>
          <textarea id="msg"></textarea>
        </div>
        <div class="button">
          <button type="submit">Enviar sua mensagem</button>
        </div>
      </form>
      
      
</body>
</html>
